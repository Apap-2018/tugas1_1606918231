<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<h2>Lihat Data Pegawai berdasarkan NIP</h2>
	<p>Masukan Nomor Induk Pegawai</p>
	<form th:action="@{/pegawai/view}" method="GET">
		<input type="text" name="nip" />
		<button type="submit">lihat</button>
	</form>
	
	<h2>Lihat Detail Jabatan</h2>
	<p>Pilih Jabatan</p>
	<form th:action="@{/jabatan/view}" method = "GET">
		<select th:name="idJabatan">
			<option disabled="disabled" selected="selected">-- Pilih Jabatan --</option>
			<option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
		</select>
		<button type="submit">Cari</button>
	</form>
	
</body>

</html>
