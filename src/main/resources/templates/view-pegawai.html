<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
		<meta charset="ISO-8859-1">
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<h2 th:text="'Lihat Data Pegawai - '+${pegawai.nip}"></h2>
			<br>
			<div class="row">
				<div class="col-2">NIP</div>
				<div class="col-9" th:text="${pegawai.nip}"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-2">Nama</div>
				<div class="col-9" th:text="${pegawai.nama}"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-2">Tempat Lahir</div>
				<div class="col-9" th:text="${pegawai.tempatLahir}"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-2">Tanggal Lahir</div>
				<div class="col-9" th:text="${pegawai.tanggalLahir}"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-2">Tahun Masuk</div>
				<div class="col-9" th:text="${pegawai.tahunMasuk}"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-2">Nama Instansi</div>
				<div class="col-9" th:text="${pegawai.instansi.nama}+' - ' + ${pegawai.instansi.provinsi.nama}"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-2">Jabatan</div>
				<div class="col-9">
					<ul>
						<li th:each="jabatan : ${pegawai.jabatanList}" th:text="${jabatan.nama}">
						</li>
					</ul>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-2">Gaji</div>
				<div class="col-9" th:text="'Rp '+${#numbers.formatDecimal(gaji, 0, 'COMMA', 2, 'POINT')}"></div>
			</div>
			<hr>
			<form th:action="@{/pegawai/ubah}" method="GET">
				<input type="hidden" th:field="*{pegawai.nip}">
				<button class="btn btn-primary" type="submit">Ubah</button>
			</form>
		</div>
		<br>
	</body>
</html>
