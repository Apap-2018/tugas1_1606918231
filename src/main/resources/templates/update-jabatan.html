<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Ubah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
	<h2>Ubah Jabatan</h2>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
		<div class="row">
		<input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
			<div class="col-2">Nama</div>
			<div class="col-3"> 
				<input class="form-control" type="text" name="nama" />
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-2">Deskripsi</div>
			<div class="col-3">
			<input class="form-control" type="text" name="deskripsi" />
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-2">Gaji Pokok</div>
			<div class="col-3"> 
			<input class="form-control" type="number" step="0.01" name="gajiPokok" />
			</div>
		</div>
		<br><br>
		<button class="btn btn-primary" type="submit">Submit</button>
	</form>
	</div>
</body>
</html>
